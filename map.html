<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map by Coordinates</title>
  <link rel="stylesheet" href="map.css">
  <script defer src="map.js"></script>
</head>
<body>
  <h1>Search Location using Latitude and Longitude</h1>
  <div class="container">
    <div class="input-form">
      <input type="number" id="latitude" placeholder="Enter Latitude">
      <input type="number" id="longitude" placeholder="Enter Longitude">
      <button id="submit-btn">Show Location</button>
    </div>
    <div id="map"></div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0-QnA-I_GEhN4tW-srCK9uGr9eqoi0LE"></script>
</body>
</html>
